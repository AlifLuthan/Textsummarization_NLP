<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <header style="background-color: rgb(22, 145, 228);">
        <nav>
            <ul class="ul-1">
                <li>Text Summarization - NLP</li>
            </ul>
    </header>

        <div class="container" style="display: flex; justify-content: space-aroud;">
            <p class="text col-sm-5">Original Text</p>
            <p class="summary col-sm-5">Summary</p>
        </div>
        
        <div class="container srt" style="display: flex; justify-content: space-aroud;">
            <p class="original col-sm-5">{{original_txt}}</p>
            
            <p class="txt col-sm-5">{{summary}}</p>
        </div>

        <div class="container">
                <button class="btn btn-primary" type="submit" style="margin-top: 10px;"> words : {{len_orig_txt}} </button>
                <button class="btn btn-primary" type="submit" style="margin-top: 10px; margin-left: 14cm"> words : {{len_summary}} </button>
        </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
